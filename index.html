<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="description" content="Strong Password Generator Tool-Use this free strong password generator tool to create highly secure passwords that are difficult to crack or guess">
  <meta name="keywords" content="Security,Password Generator">
  <meta name="author" content="Numan">
  <meta property="og:image" content="images/logo.png" />

</head>
<body>
    <section>
        <div class="app">
            <div class="header">
                <img src="images/logo.png" alt="PasswordIcon" height="100">
            </div>
            <div class="header">
                <h1>Strong Password Generator Tool</h1>
            </div>
            <div class="password-container"> 
                <hr>
                <form onsubmit="submitform(event)">
                   <div class="label-fields">
                        <label for="vol">Choose the password length (between 6 and 2048)</label>
                        <input type="range" id="password-length" name="length" min="6" max="30" oninput="dummy()">
                        <p>Password length is <span id="len"></span></p>
                   </div>
                   <div class="label-fields">
                        <label for="symbols">Do you want to include Symbols</label>
                        <input type="checkbox" id="symbols" name="symbols">
                    </div>
                    <div class="label-fields">
                        <label for="Digits">Do you want to include Digits</label>
                        <input type="checkbox" id="Digits" name="Digits">
                    </div>
                    <div class="label-fields">
                         <label for="lowercase">Do you want to include lowercase characters</label>
                        <input type="checkbox" id="lowercase" name="lowercase">
                    </div>
                    <div class="label-fields">
                         <label for="uppercase">Do you want to include uppercase characters</label>
                        <input type="checkbox" id="uppercase" name="uppercase">
                    </div>
                    <div class="label-fields">
                        <label for="duplicates">Do you want to exclude duplicate characters</label>
                        <input type="checkbox" id="duplicates" name="duplicates">
                    </div>
                    <div class="label-fields">
                        <label for="ambiguous">Do you want to exclude ambiguous characters</label>
                        <input type="checkbox" id="ambiguous" name="ambiguous">
                    </div>
                <div>
                    <input type="submit" value="Submit">
                </div><br>
                <div>
                    <textarea name="output" id="output">  </textarea>
                </div>
                </form>
            </div>

        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
